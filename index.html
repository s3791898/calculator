<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="images/calculator.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Fun and Interactive Calculator</h1>

  <main>
    <div id="calculator">
      <div id="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <div id="keys">
        <div class="button-container">
          <button id="delete-btn" class="btn">DELETE</button>
          <button id="clear-btn" class="btn">AC</button>
        </div>

        <div class="button-container">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">+</button>
        </div>

        <div class="button-container">
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">-</button>
        </div>

        <div class="button-container">
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">x</button>
        </div>

        <div class="button-container">
          <button class="btn number">0</button>
          <button class="btn decimal">.</button>
          <button class="btn equal">=</button>
          <button class="btn operator">/</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>

        document.write(new Date().getFullYear())
      </script>
      Anthony Tsui
    </p>
    <a href="https://github.com/s3791898" target="_blank">
      <i class="fab fa-github" aria-hidden="true"></i></a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
