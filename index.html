<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="images/calculator.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Fun and Interactive Calculator</h1>

  <main>
    <div id="calculator">
      <input type="text" id="display" readonly>
      <div id="keys">
        <div class="button-container">
          <button class="operator-btn" onclick="deleteLastEntry()" data-delete>DELETE</button>
          <button class="operator-btn" onclick="clearDisplay()" data-clear>AC</button>
        </div>

        <div class="button-container">
          <button onclick="appendToDisplay('7')" data-number>7</button>
          <button onclick="appendToDisplay('8')" data-number>8</button>
          <button onclick="appendToDisplay('9')" data-number>9</button>
          <button class="operator-btn" onclick="appendToDisplay('+')" data-operation>+</button>
        </div>

        <div class="button-container">
          <button onclick="appendToDisplay('4')" data-number>4</button>
          <button onclick="appendToDisplay('5')" data-number>5</button>
          <button onclick="appendToDisplay('6')" data-number>6</button>
          <button class="operator-btn" onclick="appendToDisplay('-')" data-operation>-</button>
        </div>

        <div class="button-container">
          <button onclick="appendToDisplay('1')" data-number>1</button>
          <button onclick="appendToDisplay('2')" data-number>2</button>
          <button onclick="appendToDisplay('3')" data-number>3</button>
          <button class="operator-btn" onclick="appendToDisplay('*')" data-operation>×</button>
        </div>

        <div class="button-container">
          <button onclick="appendToDisplay('0')" data-number>0</button>
          <button onclick="appendToDisplay('.')" data-number>.</button>
          <button onclick="operate()" data-equals>=</button>
          <button class="operator-btn" onclick="appendToDisplay('/')" data-operation>÷</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      Anthony Tsui
    </p>
    <a href="https://github.com/s3791898" target="_blank">
      <i class="fab fa-github" aria-hidden="true"></i></a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
